<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web FR1DA</title>
    <link rel="icon" type="image/png" href="https://developer.android.com/favicon.ico">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <link id="theme-link" rel="stylesheet" href="{{ url_for('static', filename='css/burp.css') }}">
</head>
<body>   
    <div class="container">
        <div class="main-content">
            <div class="section">
                <h2>Choose Theme:</h2>
                <div class="input-group">
                    <select id="theme-selector" onchange="changeTheme()">
                        <!-- <option value="hacker">Hacker</option>-->
                        <option value="linux_mint">Linux Mint</option>
                        <option value="burp">Burp Suite</option>
                        <option value="cyber_punk">Cyber Punk 2077</option>
                        <option value="suave">Suave</option>
                        <option value="tech">Tech</option>
                        <option value="win7">Win7</option>
                        <option value="matrix">Matrix</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>
            </div>
            <!-- Seção de Dispositivos Conectados -->
            <div class="section">
                <h2>Connected Devices:</h2>
                <div class="input-group">
                    <select id="dispositivos">
                        <option value="">Loading..</option>
                    </select>
                    <button onclick="listarDispositivos()">List Devices</button>
                </div>
            </div>
            

                        <!-- Seção de Aplicativos Instalados -->
                        <div class="section">
                            <h2>Installed applications:</h2>
                            <div class="input-group">
                                <select id="pacotes">
                                    <option value="">choose</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <select id="dispositivos_upload">
                                    <option value="">choose device</option>
                                </select>
                                <input type="file" id="apk_file" accept=".apk">
                                <button onclick="instalarAPK()">Install APK</button>
                                <button onclick="removerApp()">Uninstall APK</button>
                                <button
                                 onclick="limparPacote()">Clear Data APK</button>
                            </div>
                        </div>

            <!-- Seção de Configuração de Proxy -->
            <div class="section">
                <h2>Setup Proxy in root:</h2>
                <div class="input-group">
                    <label>HOST: <input type="text" id="proxy_host" placeholder="127.0.0.1"></label>
                    <label>PORT: <input type="text" id="proxy_port" placeholder="8080"></label>
                    <button onclick="definirProxy()">Set PROXY</button>
                    <button onclick="verificarProxy()">Verify PROXY</button>
                    <button onclick="removerProxy()">Remove PROXY</button>

                </div>
            </div>



<!-- Execução de Scripts Próprios -->
<div class="section">
    <h2>Custom Script:</h2>
    <div class="input-group">
        <input type="file" id="custom_script" accept=".js">
        <button onclick="executeSelectedScript()">Run Custom Script</button>
        <button onclick="iniciarEspelhoTela()">START REMOTE SCREEN MIRRORING</button>
    </div>
</div>

            <!-- Botão de Execução do Frida -->


            <!-- Seção de Ações Diversas -->
            <div class="section" id="button-grid">
                <button onclick="rebootDevice()">Reboot Device</button>
                <button onclick="adbReverse()">ADB Reverse</button>
                <button onclick="startScreenRecording()">Record Screen</button>
                <button onclick="captureScreen()">Screenshot</button>
                <button onclick="adbShellLs()">List Files</button>
                <button class="clearText" onclick="clearOutput()">Clear Console</button>
            </div>
        </div>

        <!-- Terminal -->
        <div class="side-content">
            <textarea id="terminal" placeholder="console" readonly></textarea>
                        <!-- Seção de Opções de Scripts Frida -->
                        <div class="section">
                            <h2>SCRIPTS FRIDA:</h2>
                            <div class="checkbox-group">
                                <label><input type="checkbox" id="chk_anti_root"> ANTI ROOT</label>
                                <label><input type="checkbox" id="chk_bypass_ssl"> BYPASS SSL</label>
                                <label><input type="checkbox" id="chk_full_crypto"> AES CRYPTO</label>
                                <label><input type="checkbox" id="chk_bypass_fingerprint"> BYPASS FINGERPRINT</label>
                                    <button onclick="executarFrida()" class="btn-executar"><strong>Run Frida</strong></button>
                            </div>
                        </div>
        </div>
    </div>
</body>
</html>
